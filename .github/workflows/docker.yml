name: Docker build

on:
  push:
    branches: ["main"]
    paths:
      - "Dockerfile"
      - "app.py"
      - "src/**"
      - "requirements.txt"
      - ".github/workflows/docker.yml"
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: markettech-truth-engine:ci
