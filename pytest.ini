[pytest]
# ROI: Sets default CLI options to show summary of skips (-ra) and act quietly (-q)
addopts = -ra -q

# System Strategy: Define explicit markers to prevent "Magic String" errors in tests
markers =
    ai: marks tests as heavy AI/LLM dependent (deselect with '-m "not ai"')
    integration: marks tests that hit live external APIs (GCP/Azure)

# Defensive Coding: Fail if a developer uses a marker not defined above
xfail_strict = true
